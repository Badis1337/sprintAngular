<div *ngIf="calendarOptions">
  <ng-fullcalendar #ucCalendar [options]="calendarOptions" (eventClick)="EventClick($event)"
                   (eventRender)="render($event)" style="text-align:center"
                   (eventDrop)="updateEvent($event)"
                   (select)="select($event.detail)"
                   [(eventsModel)]="conges"></ng-fullcalendar>

</div>

<!-- Button trigger modal -->
<button hidden id="btn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<button hidden id="btn2" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModalSave">
  Launch demo modal
</button>
<div id="myModal" class="modal fade show" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"><span id="eventTitle"></span></h4>
      </div>
      <div class="modal-body">
        <button id="btnDelete" (click)="Delete()" class="btn btn-default btn-sm pull-right">
          <span class="glyphicon glyphicon-remove"></span> Remove
        </button>
        <p id="pDetails"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div id="myModalSave" class="modal fade show" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Demande de cong√©</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <input type="hidden" id="hdEventID" value="0"/>

          <div class="form-group">
            <label>Start</label>
            <div class="input-group date" id="dtp1">
              <input type="date" [(ngModel)]="dateDebut" name="dateDebut" id="txtStart" class="form-control"/>

            </div>
          </div>
          <div class="form-group">
            <div class="checkbox" style="display:none">
              <label><input type="checkbox" id="chkIsFullDay" checked="checked"/> Is Full Day event</label>
            </div>
          </div>
          <div class="form-group" id="divEndDate">
            <label>End</label>
            <div class="input-group date" id="dtp2">
              <input type="date" name="dateEnd" [(ngModel)]="dateEnd" id="txtEnd" class="form-control"/>
            </div>
          </div>

          <button type="button" id="btnSave" (click)="ajouter($event.detail)" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </form>
      </div>
    </div>
  </div>
</div>
