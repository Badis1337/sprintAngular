<div *ngIf="calendarOptions">
  <ng-fullcalendar #ucCalendar [options]="calendarOptions" (eventClick)="EventClick($event)" style="text-align:center"
                   [(eventsModel)]="conges"></ng-fullcalendar>

</div>

<!-- Button trigger modal -->
<button id="btn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>
<div id="myModal" class="modal fade show" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"><span id="eventTitle"></span></h4>
      </div>
      <div class="modal-body">
        <button id="btnDelete" (click)="Delete()" class="btn btn-default btn-sm pull-right">
          <span class="glyphicon glyphicon-remove"></span> Remove
        </button>
        <button id="btnEdit" class="btn btn-default btn-sm pull-right" style="margin-right:5px;">
          <span class="glyphicon glyphicon-pencil"></span> Edit
        </button>
        <p id="pDetails"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div id="myModalSave" class="modal fade show" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Demande de cong√©</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <input type="hidden" id="hdEventID" value="0"/>

          <div class="form-group">
            <label>Start</label>
            <div class="input-group date" id="dtp1">
              <input type="text" id="txtStart" class="form-control"/>
              <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox" style="display:none">
              <label><input type="checkbox" id="chkIsFullDay" checked="checked"/> Is Full Day event</label>
            </div>
          </div>
          <div class="form-group" id="divEndDate">
            <label>End</label>
            <div class="input-group date" id="dtp2">
              <input type="text" id="txtEnd" class="form-control"/>
              <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
            </div>
          </div>

          <button type="button" id="btnSave" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </form>
      </div>
    </div>
  </div>
</div>
